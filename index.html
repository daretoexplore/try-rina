<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dare to explore</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="fixed-header">
      <div class="container">
        <div class="header logo">
          <img
            src="/assets/justlogo.png"
            width="70px"
            height="70px"
            alt="logo website"
          />
        </div>
        <div class="header search">
          <input
            type="text"
            name="search"
            class="input-search"
            placeholder="Never stop exploring..."
          />
          <input
            type="submit"
            name="submit"
            class="submit-search"
            value="Explore"
          />
        </div>
        <div class="header action">
          <button class="btn btn-about">About</button>
          <button class="btn btn-join">Join</button>
        </div>
      </div>
    </header>
  </body>
</html>
